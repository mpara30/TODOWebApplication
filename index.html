<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="container">
        <header>
            <h1>TODO LIST</h1>
            <label for="todo-input"></label><input id="todo-input" name="todo-input" class="new-input" placeholder="Ce ai de facut astazi?">
        </header>
        <div class="principal">

            <input id="toggle-all" class="toggle-all" type="checkbox">
            <label for="toggle-all">Complete all</label>
        </div>
        <ul id="lista" class="list"></ul>
        <footer class="footer">
            <div id="todo-co" class="todo-counter"></div>
            <ul class="filters">
                <li>
                    <a href="#/" class="selected">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <button class="clear-completed" style="display: block">Clear Completed</button>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
